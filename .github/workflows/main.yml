      - name: S3 cp
        uses: prewk/s3-cp-action@v2
        with:
          aws_access_key_id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          source: 's3://appui-database-backup'
          dest: './db'
          flags: --query 'reverse(sort_by(Contents[?contains(Key, `pg-backup`)], &LastModified))[:1].Key'
