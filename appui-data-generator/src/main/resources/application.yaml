teacher/mp-rest/url: http://appui-api-teacher-profile/  
availability/mp-rest/url: http://appui-api-teacher-availability/  
schedule/mp-rest/url: http://appui-api-schedule/
comment/mp-rest/url: http://appui-api-comment/

       