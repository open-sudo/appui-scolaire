quarkus:
   openshift:
      namespace: appui-backend-project
      route:
         expose: true
      part-of: appui-backend
   kubernetes-client:
      trust-certs: true
   log:
      level: INFO
   swagger-ui:
       always-include: true
   http:
     cors: 
        ~: true
     test-port: 9090

org:
  eclipse:
     microprofile:
        rest:
           client:
               propagateHeaders: TenantKey, Authorization,Proxy-Authorization
               
course/mp-rest/url: http://appui-api-course/
